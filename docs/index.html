</head>





<body>




    <script src="en/js/jquery-3.6.1.min.js"></script>



    <script>
        $(window).ready(function() {
            if (window.localStorage.getItem("language") != "ar") {
                window.localStorage.setItem("language", "en");
            } else {
                window.localStorage.setItem("language", "ar");
            }


            // lang = "/" + window.localStorage.getItem("language");

            window.location.href = window.localStorage.getItem("language") + "/" + "index.html";

            // window.location.href = "https://www.freesmile.me" + lang;

        })
    </script>

</body>
