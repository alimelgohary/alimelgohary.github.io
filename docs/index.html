<!DOCTYPE html>
<html>

<head>
    <title>
        FreeSmile
    </title>
</head>

<body>
    <script src="en/js/jquery-3.6.1.min.js"></script>
    <script>
        $(window).ready(function() {
            let lang = window.localStorage.getItem("language")
            if (lang === null) {
                lang = "en";
                window.localStorage.setItem("language", lang);
            }
            window.location.href = lang + "/";


        })
    </script>

</body>

</html>
