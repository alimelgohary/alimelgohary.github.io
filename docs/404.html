	<div style="height: 20%; width: 100%;display: flex; align-items: center; justify-content: center;">
		<p id="error-message" style="width: 30%; margin-right: 20px; transition: transform 0.3s ease-in-out;" onmouseover="this.style.transform='scale(1.1)';" onmouseout="this.style.transform='scale(1)';"></p>
		<img width=350 id="error-image" src="" alt="Error Image" style="transition: transform 0.3s ease-in-out;" onmouseover="this.style.transform='scale(1.1)';" onmouseout="this.style.transform='scale(1)';">
	</div>


	
	<script>
		lang = window.localStorage.getItem("language");
		lang = lang === null ? "en" : lang;
		document.getElementById("error-message").dir = lang == "en" ? "ltr" : "rtl";
		
		imagesBase = "en/imgs/404 Images/"
		
		relativeImages = 
		[
			"seragMohemma.jpg",
			"seragMohemma.jpg",
			"seragMohemma.jpg",
			"seragMohemma.jpg",
			"toothNotFound.gif",
			"robot1.png",
			"robot2.png",
			"robot3.png",
			"robot4.png",
			"king-kong.gif",
			"jim-carrey.webp"
			
		]
		
		const Images = relativeImages.map(img => imagesBase + img);
		
		function GetRandomImage()
		{
			return Images[Math.floor(Math.random() * Images.length)];
		}
		const errorMessagesEn = {
			"The internet is a big place, and sometimes things get lost." : GetRandomImage(),
			"Looks like you took a wrong turn!" : GetRandomImage(),
			"You seem to be lost in cyberspace!" : GetRandomImage(),
			"Houston, we have a 404 problem." : GetRandomImage(),
			"The page you are looking for has vanished into thin air." : GetRandomImage(),
			"You've reached a dead end. Please try again." : GetRandomImage(),
			"The page you requested seems to have gone on vacation!" : GetRandomImage(),
			"The page you are looking for is currently MIA (Missing In Action). Sorry about that!" : GetRandomImage(),
			"Sorry fam, we couldn't find what you're looking for." : GetRandomImage()
			"Error 404 tooth Not Found" : imagesBase + "toothNotFound.gif",
			"Error 404 tooth Not Found" : imagesBase + "toothNotFound.gif",
			"Error 404 tooth Not Found" : imagesBase + "toothNotFound.gif",
			"Error 404 tooth Not Found" : imagesBase + "toothNotFound.gif",
			"Error 404 tooth Not Found" : imagesBase + "toothNotFound.gif",
			"Error 404 tooth Not Found" : imagesBase + "toothNotFound.gif",
		};


		const errorMessagesAr = {
			"الإنرنت مكان واسع وفي بعض الأحيان تضيع الأشياء" : GetRandomImage(),
			"يبدو أنك قمت بانعطاف خاطئ!" : GetRandomImage(),
			"يبدو أنك ضائع في الفضاء السيبراني!" : GetRandomImage(),
			"لدينا مشكلة 404 يا هوستن." : GetRandomImage(),
			"الصفحة التي تبحث عنها اختفت في الفضاء." : GetRandomImage(),
			"يبدو أنك وصلت إلى نهاية مسدودة، حاول مرة أخرى" : GetRandomImage(),
			"يبدو أن الصفحة التي تبحث عنها ذهبت في إجازة!" : GetRandomImage(),
			"الصفحة التي تبحث عنها ذهبت ولم تعد!" : GetRandomImage(),
			"الصفحة ديه مش موجودة يا غالي": imagesBase + "seragMohemma.jpg",
			"خطأ 404 سِنة مفقودة" : imagesBase + "toothNotFound.gif",
			"خطأ 404 سِنة مفقودة" : imagesBase + "toothNotFound.gif",
			"خطأ 404 سِنة مفقودة" : imagesBase + "toothNotFound.gif",
			"خطأ 404 سِنة مفقودة" : imagesBase + "toothNotFound.gif",
			"خطأ 404 سِنة مفقودة" : imagesBase + "toothNotFound.gif",
			"خطأ 404 سِنة مفقودة" : imagesBase + "toothNotFound.gif"
		};
		
		const errorMessages = { 
								"en": errorMessagesEn,
								"ar" : errorMessagesAr
							  };
							  
		selectedMessages = errorMessages[lang];
		const errorKeys = Object.keys(selectedMessages);
		const randomIndex = Math.floor(Math.random() * errorKeys.length);
		const randomKey = errorKeys[randomIndex];
		const randomImage = selectedMessages[randomKey];

		document.getElementById("error-message").innerHTML = randomKey;
		document.getElementById("error-image").src = randomImage;
		
		setTimeout(function() {
			window.location.href = lang + "/";
		}, 3000); 


	
	</script>
