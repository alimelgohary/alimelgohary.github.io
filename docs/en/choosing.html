<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&#038;display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/Normalize.css">
    <link rel="stylesheet" href="css/imagehover.min.css">
    <link rel="stylesheet" href="css/imagehover.css">
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/hover.css">
    <link rel="stylesheet" href="css/signup.css">
    <title>Free Smile</title>
    <link rel="icon" type=" image/svg+xml" href="imgs/logo.svg" />
</head>

<body>

    <div class="chossing container-fluid">

        <div class="logo d-flex mt-30 mb-40 justify-content-center align-center">
            <img src="imgs/logo.svg" />

        </div>

        <h3 class="txt-c fw-bold mb-40">Welcome To FreeSmile</h3>

        <form class="mb-50">
            <div class="row justify-content-around">

                <div class="patient col-12 col-md-5  babyblue-background-color p-relative mb-10  ">
                    <div class=" d-flex flex-column p-30">
                        <img src="imgs/patient.svg" alt="patient">
                        <p class=" fw-bold fs-20 mt-40 mb-60">I'm a patient looking for a dentist </p>
                    </div>

                    <div class=" p-absolute">
                        <input type="radio" id="patient" name="case" value="patient">
                    </div>

                </div>

                <div class="doctor col-12 col-md-5   babyblue-background-color p-relative  mb-10 ">
                    <div class=" d-flex flex-column p-30">
                        <img src="imgs/doctor.svg" alt="patient">
                        <p class=" fw-bold fs-20 mt-40 mb-60">I'm a dentist offering my services </p>
                    </div>

                    <div class=" p-absolute">
                        <input type="radio" id="doctor" name="case" value="doctor">
                    </div>
                </div>

            </div>



        </form>

        <div class="  d-flex align-center justify-content-center footlink  mb-10">
            <a href="#" class=" mr-20">Terms</a>
            <a href="#" class=" mr-20 ">Privacy</a>
            <a href="#" class=" mr-20 ">Security</a>
            <a href="#" class=" ">Contacts</a>

        </div>

    </div>

    <script src="js/bootstrap.bundle.min.js "></script>
    <script src="js/all.min.js "></script>
    <script src="js/popper.min.js "></script>
    <script src="js/jquery-3.6.1.min.js "></script>
    <script src="js/choosing.js">
    </script>
</body>

</html>
