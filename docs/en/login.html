<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/Normalize.css">
    <link rel="stylesheet" href="css/imagehover.min.css">
    <link rel="stylesheet" href="css/imagehover.css">

    <link rel="stylesheet" href="css/framework.css">

    <title>Free Smile</title>
    <link rel="icon" type=" image/svg+xml" href="imgs/logo.svg" />

    <style>

    </style>
</head>

<body>


    <div class="page p-relative w-100 h-100">

        <div class="pageins p-20 p-absolute ">

            <div class="logo p-15 d-flex justify-content-center align-center mt-25">
                <img src="imgs/logo.svg" class="" alt="logo">
            </div>

            <h3 class=" mt-40 fw-bold fs-25 txt-c ">Sign In To FreeSmile</h3>


            <div class="signin bg-white mt-30 p-30 mb-3">

                <form method="POST" action="login.html">
                    <div class="mb-3">

                        <label for="exampleInputEmail1" class="form-label ">UserName Or Email address</label>
                        <input required name="usernameORemail" autocomplete="off" style="background-color:#A6E3E9;" type="text" class="form-control rad-6" id="exampleInputEmail1" aria-describedby="emailHelp">

                        <div class=" d-flex justify-content-end mt-2">
                            <a href="#" class="Forgetpass">Forgot Password ? </a>
                        </div>
                    </div>
                    <div class="mb-5">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input required name="password" autocomplete="off" style="background-color:#9AE0FF;" type="password" class="form-control" id="exampleInputPassword1">
                    </div>



                    <button type="submit" class="btn btn-primary form-control submit">Submit</button>
                    <p class="c-red txt-c fs-13 mt-20 mb-20 passoruser ">Your Password or Username is Wrong ,Try Again </p>
                </form>






            </div>

            <span class=" p-10 bg-white txt-c mt-10 form-control mb-30">Don't have an account? <a href="chossing.html">Create an account </a></span>

            <div class=" form-control d-flex align-center justify-content-evenly footlink">
                <a href="#">Terms</a>
                <a href="#">Privacy</a>
                <a href="#">Security</a>
                <a href="#">Contatcts</a>

            </div>
        </div>

    </div>










    <script src="js/bootstrap.bundle.min.js "></script>
    <script src="js/all.min.js "></script>
    <script src="js/popper.min.js "></script>
    <script src="js/jquery-3.6.1.min.js "></script>



    <script>
        // $(".submit").click(function(event) {
        //     event.preventDefault();
        //     event.stopPropagation();



        // })




        $("form").submit(function(event) {

            event.preventDefault();
            let userName = $("input[type=text]").val();
            let inPassword = $("input[type=password]").val();


            if ($("input[type=email]").val() == "admin@admin.com" && $("input[type=password]").val() == "admin") {

                window.location.href = "../dashboard.html";

            }
            // "https://5543-156-203-17-134.eu.ngrok.io/api/Users/Login

            let obData = {
                "usernameoremail": userName,
                "password": inPassword
            }
            let jsonData = JSON.stringify(obData);

            $.ajax({
                "method": "POST",
                "url": "https://5543-156-203-17-134.eu.ngrok.io/api/Users/Login",
                "headers": {
                    "Content-Type": "application/json",
                    "Accept-Language": "en"
                },
                "data": jsonData,
                success: function(data) {
                    console.log(data)
                    if (data['nextPage'] == 'homePatient') {
                        window.location.href = "patient/home.html";
                    } else if (data['nextPage'] == "pendingVerificationAcceptance") {
                        window.location.href = "doctor/docverfiy.html";

                    } else if (data['nextPage'] == 'homeDentist') {
                        window.location.href = "doctor/home.html";

                    }
                },
                error: function(xhr, status, err) {

                    $(".passoruser").css("display", "block");

                }

            })



        })
    </script>
</body>

</html>
