<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&#038;display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/Normalize.css">
    <link rel="stylesheet" href="css/imagehover.min.css">
    <link rel="stylesheet" href="css/imagehover.css">
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/hover.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Free Smile</title>
    <link rel="icon" type=" image/svg+xml" href="imgs/logo.svg" />

    <style>

    </style>
</head>

<body>


    <div class="page p-relative w-100 h-100">

        <div class="pageins p-20 p-absolute ">

            <div class="logo p-15 d-flex justify-content-center align-center mt-25">
                <img src="imgs/logo.svg" class="" alt="logo">
            </div>

            <h3 class=" mt-40 fw-bold fs-25 txt-c ">Sign In To FreeSmile</h3>


            <div class="signin bg-white mt-30 p-30 mb-3">

                <form method="POST" action="login.html">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label ">UserName Or Email address</label>
                        <input required name="usernameORemail" autocomplete="off" style="background-color:#A6E3E9;" type="email" class="form-control rad-6" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div class=" d-flex justify-content-end mt-2">
                            <a href="#" class="Forgetpass">Forget Password ? </a>
                        </div>
                    </div>
                    <div class="mb-5">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input required name="password" autocomplete="off" style="background-color:#9AE0FF;" type="password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <button type="submit" class="btn btn-primary form-control submit">Submit</button>
                </form>






            </div>

            <span class=" p-10 bg-white txt-c mt-10 form-control mb-30">Don't Have An Acount ? <a href="chossing.html">Create An Acount </a></span>

            <div class=" form-control d-flex align-center justify-content-evenly footlink">
                <a href="#">Terms</a>
                <a href="#">Privacy</a>
                <a href="#">Security</a>
                <a href="#">Contatcts</a>

            </div>
        </div>

    </div>










    <script src="js/bootstrap.bundle.min.js "></script>
    <script src="js/all.min.js "></script>
    <script src="js/popper.min.js "></script>
    <script src="js/jquery-3.6.1.min.js "></script>



    <script>
        // $(".submit").click(function(event) {
        //     event.preventDefault();
        //     event.stopPropagation();



        // })
        $("form").submit(function(event) {

            if ($("input[type=email]").val() == "admin@admin.com" && $("input[type=password]").val() == "admin") {

                $("form").attr("action", "../dashboard.html");

            }

        })
    </script>
</body>

</html>
