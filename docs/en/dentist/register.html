<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&#038;display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="../css/Normalize.css">
    <link rel="stylesheet" href="../css/imagehover.min.css">
    <link rel="stylesheet" href="../css/imagehover.css">
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/framework.css">
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/animate.min.css">
    <link rel="stylesheet" href="../css/hover.css">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Sign Up</title>
    <link rel="icon" type=" image/svg+xml" href="../imgs/logo.svg" />
</head>

<body>

    <div class="patreg d-flex justify-content-center align-center flex-column ">
        <div class="pc-width-convert">



            <div class="patlogo d-flex justify-content-center mt-15 mb-40 ">
                <img src="../imgs/logo.svg" alt="">
                <span class=" fw-bold fs-25 mt-35">FreeSmile</span>
            </div>

            <div class="text txt-c d-flex justify-content-center container mb-60">
                <p class=" fw-bold fs-25 fst-italic">Register as dentist </p>

            </div>


            <div class="addboxshadow container babyblue-background-color rad-10 ">
                <form class="row g-3 needs-validation p-30" method="POST" action="verify.html">
                    <div class="col-12">
                        <label for="fname" class="form-label fw-bold">Full Name*</label>
                        <input type="text" name="fullname" autocomplete="off" class="form-control" id="fname" required placeholder="Enter Your full Name " maxlength="50" minlength="10">
                        <p class="fullnameerror c-red fs-13"></p>
                    </div>



                    <div class="col-12">
                        <label for="username" class="form-label fw-bold">Username*</label>
                        <input type="text" pattern="^[A-Za-z]+[A-Za-z0-9_]*[A-Za-z0-9]+$" name="username" autocomplete="off" required class="form-control" id="username" placeholder="Enter Your User Name" minlength="5" maxlength="50">
                        <p class="usernameerror c-red fs-13"></p>
                    </div>

                    <div class="col-12">
                        <label for="emial" class="form-label fw-bold">E-Mail*</label>
                        <input type="email" name="email" autocomplete="off" class="form-control" id="email" placeholder="Enter Your E-Mail ">
                        <p class="emailerror c-red fs-13"></p>
                    </div>

                    <div class="col-12">
                        <label for="password" class="form-label fw-bold">Password*</label>
                        <input type="password" title=" Password must contain at least one uppercase, one lowercase, one number and one special character " name="password" required class="form-control" minlength="10" maxlength="50" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()\-+=:\[\]?\._;])[A-Za-z\d\s!@#$%^&*()\-+=:\[\]?\._;~`']{4,}$"
                            placeholder="Enter Your Password">
                        <p class="passworderror c-red fs-13"></p>
                    </div>

                    <div class="col-12 mb-60">
                        <label for="vpassword" class="form-label fw-bold">Confirm Password*</label>
                        <input type="password" required class="form-control" id="vpassword" placeholder="Enter Your Password">
                        <p class=" c-red mt-1 fs-13  wrong-pass">The password doesn't match</p>
                    </div>


                    <div class="date mb-40">
                        <div>
                            <p class=" fw-bold">Date Of Birth : <span class="c-grey fs-13 ml-10">(optional)</span> </p>

                        </div>

                        <div class=" d-flex g-5">
                            <select class="form-select w-25 mr-15 " id="day" aria-label="Default select example" name="day">
                      <option value="" disabled selected> Day </option>
                        <option value="01" >1</option>
                        <option value="02">2</option>
                        <option value="03">3</option>
                        <option value="04">4</option>
                        <option value="05">5</option>
                        <option value="06">6</option>
                        <option value="07">7</option>
                        <option value="08">8</option>
                        <option value="09">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                         <option value="31">31</option>
                       
                        </select>

                            <select class="form-select w-25 mr-15 " id="month" aria-label="Default select example" name="month">
                      <option value="" disabled selected> Month </option>
                        <option value="01" >January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November </option>
                        <option value="12">December</option>
                     
                        </select>

                            <select class="form-select w-25 makeoptions " id="year" aria-label="Default select example" name="year">
                                  <option value="" disabled selected> Year </option>
                     
                        
                        </select>
                            <p class="birthdayerror c-red fs-13"></p>
                        </div>

                    </div>

                    <p class=" fw-bold mt-35 mb-25">Phone Number : <span class="c-grey fs-13 ml-10">(optional)</span></p>
                    <div class="d-flex mb-40">

                        <div class="mr-10">
                            <select disabled class="removewebkit ">
                            <option  selected>+20</option>

                        </select>

                        </div>

                        <div class="w-50">
                            <input type="text" class="rad-10 p-10 w-full  phonenum" name="phonenum" placeholder="Enter your phone Number" minlength="10" maxlength="10">
                            <p class="phonenumerror c-red fs-13"></p>
                        </div>


                    </div>


                    <div class="gender mb-40">
                        <div>
                            <p class=" fw-bold">Gender : </p>
                        </div>

                        <div class="d-felx flex-row">

                            <div class="male ">
                                <div class="form-check ">
                                    <input class="form-check-input" checked type="radio" name="gender" id="male" value="m">
                                    <label class="form-check-label fw-bold" for="male">Male</label>
                                </div>
                            </div>
                            <div class="female ">
                                <div class="form-check ">
                                    <input class="form-check-input" type="radio" name="gender" id="fmale" value="f">
                                    <label class="form-check-label fw-bold" for="fmale">Female</label>
                                </div>

                            </div>


                        </div>
                    </div>

                    <div class="col-12 mb-30">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck" required>
                            <label class="form-check-label fs-15" for="gridCheck"> By checking this box you agree to our terms and conditions.  </label>

                        </div>

                    </div>

                    <div class="col-12 mb-20 d-flex justify-content-center">
                        <button type="submit" id="submit" class="btn btn-primary form-control"> Verify E-Mail</button>

                    </div>
                    <p class="servererror c-red fs-13 txt-c"></p>

                    <a href="../login.html">
                        <p class=" txt-c fs-20 fw-bold mb-40 ">Already got an account? Login</p>
                    </a>


                    <div class="  d-flex align-center justify-content-center footlink  mb-10">
                        <a href="#" class=" mr-20">Terms</a>
                        <a href="#" class=" mr-20 ">Privacy</a>
                        <a href="#" class=" mr-20 ">Security</a>
                        <a href="mailto:freesmilemans@gmail.com" class=" ">Contact Us</a>

                    </div>

                </form>

            </div>


        </div>

    </div>







    <script src="../js/bootstrap.bundle.min.js "></script>
    <script src="../js/all.min.js "></script>
    <script src="../js/popper.min.js "></script>
    <script src="../js/jquery-3.6.1.min.js "></script>
    <script src="../js/helper.js"></script>
    <script src="../js/docreg.js"></script>



    <script>
    </script>
</body>

</html>
