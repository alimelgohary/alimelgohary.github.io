<body>


    <div class="page p-relative w-100 h-100">

        <div class="pageins w-full  d-flex justify-content-center align-center flex-column  p-20 p-absolute ">

            <div class="logo  p-15 d-flex justify-content-center align-center mt-25">
                <img src="imgs/logo.svg" class="" alt="logo">
            </div>

            <h3 class=" mt-40 fw-bold fs-25 txt-c ">Reset Password</h3>


            <div class="confirmpass bg-white mt-30 p-30 mb-3">

                <form method="POST" action="login.html">
                    <p class=" fw-bold fs-20"> OTP we have sent to you </p>
                    <div class="otp-confirm-pass d-flex justify-content-center">
                        <div class="inputfield">
                            <input type="text" maxlength="1" id="otp1" name="otp1" required autocomplete="off" class="input">
                            <input type="text" maxlength="1" id="otp2" name="otp2" required autocomplete="off" class="input">
                            <input type="text" maxlength="1" id="otp3" name="otp3" required autocomplete="off" class="input">
                            <input type="text" maxlength="1" id="otp4" name="otp4" required autocomplete="off" class="input">
                            <input type="text" maxlength="1" id="otp5" name="otp5" required autocomplete="off" class="input">
                            <input type="text" maxlength="1" id="otp6" name="otp5" required autocomplete="off" class="input">
                        </div>

                    </div>

                    <div class="mb-5">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input placeholder="Enter your new password" required name="password" minlength="10" maxlength="50" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&amp;*()\-+=:\[\]?\._;])[A-Za-z\d\s!@#$%^&amp;*()\-+=:\[\]?\._;~`']{4,}$" autocomplete="off"
                            style="background-color:#9AE0FF;" type="password" title=" Password must contain at least one uppercase, one lowercase, one number and one special character " class="form-control" id="password">
                    </div>

                    <div class="mb-5">
                        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                        <input required name="password" autocomplete="off" style="background-color:#9AE0FF;" type="password" placeholder="Enter your new password again" class="form-control" id="vpassword">
                        <p class=" c-red mt-2 fs-13 txt-c  confirm-pass">The password doesn't match</p>
                    </div>

                    <div class="w-full d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary w-25 form-control submit">Update</button>
                    </div>

                </form>

            </div>

            <div class=" form-control d-flex align-center justify-content-evenly footlink">
                <a href="#">Terms</a>
                <a href="#">Privacy</a>
                <a href="#">Security</a>
                <a href="mailto:freesmilemans@gmail.com" class=" ">Contact Us</a>

            </div>
        </div>

    </div>

    <script src="js/bootstrap.bundle.min.js "></script>
    <script src="js/all.min.js "></script>
    <script src="js/popper.min.js "></script>
