<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&#038;display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="../css/Normalize.css">
    <link rel="stylesheet" href="../css/imagehover.min.css">
    <link rel="stylesheet" href="../css/imagehover.css">
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/framework.css">
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/animate.min.css">
    <link rel="stylesheet" href="../css/hover.css">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Free Smile</title>
    <link rel="icon" type=" image/svg+xml" href="../imgs/logo.svg" />
</head>

<body>




    <div class="logo d-flex mt-30 mb-60 justify-content-center align-center">
        <img src="../imgs/logo.svg" />
        <span class="fw-bold fs-25 animate__animated animate__backInDown">FreeSmile</span>

    </div>


    <div class="p-15 moreinfo container   babyblue-background-color">
        <form>
            <div class=" d-flex justify-content-center">
                <div class="mt-25 mb-150  rad-half p-relative cur-point">
                    <div class="w-100">
                        <img class="rad-half edit " src="../imgs/profilepic.svg" alt="Profile image">
                    </div>
                    <span class="p-absolute edit rad-10 hvr-buzz "><i class="fa-solid fa-pen"></i> Edit</span>
                    <input accept="image/*" type="file" name="profilephoto" class="profilephoto d-none">
                </div>
            </div>

            <div class="bio p-15">
                <p class="fw-bold">Bio</p>
                <textarea class=" mt-10 w-100 p-10 rad-10" name="bio" rows="12" placeholder="Enter your bio"></textarea>

            </div>

            <div class="mt-40 p-15 mb-40">

                <p class="mb-10 fw-bold mb-30">Phone Number </p>


                <div class="row">

                    <div class="col-4">
                        <select disabled class="removewebkit ">
                            <option  selected>+20</option>

                        </select>

                    </div>

                    <div class="d-flex justify-content-md-start col-8">
                        <input type="text" class="rad-10 p-10 w-80 phonenum" name="phonenum" placeholder="Enter your phone Number" minlength="10" maxlength="10">

                    </div>


                </div>




            </div>

            <div class="date mb-40 p-15">
                <div>
                    <p class=" fw-bold">Date Of Birth : </p>

                </div>

                <div class=" d-flex g-5 mb-40">
                    <select class="form-select w-25 mr-15 " aria-label="Default select example" name="day">
                      
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                       
                        </select>

                    <select class="form-select w-25 mr-15" aria-label="Default select example" name="month">
                      
                        <option value="1" selected>January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November </option>
                        <option value="12">December</option>
                     
                        </select>

                    <select class="form-select w-25" aria-label="Default select example" name="year">
                      
                        <option value="1990" selected>1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        
                        </select>
                </div>

            </div>

            <div class=" p-15">
                <p class="fw-bold">Facebook Account</p>
                <input type="url" class="w-80 p-10 facebookAcc" placeholder="Enter your Facebook Account" name="facebookAcc">

            </div>

            <div class=" p-15">
                <p class="fw-bold">linkedin Account</p>
                <input type="url" class="w-80 p-10 facebookAcc" placeholder="Enter your Facebook Account" name="linhedAcc">

            </div>

            <div class=" p-15 mb-60">
                <p class="fw-bold">Google Scholar Account</p>
                <input type="url" class="w-80 p-10 facebookAcc" placeholder="Enter your Facebook Account" name="facebookAcc">

            </div>


            <div class="col-12 mb-10 d-flex justify-content-center flex-row mt-40 p-relative mb-40">
                <button type="submit" id="submit" class="btn btn-primary w-50 hvr-pulse-shrink"> Submit </button>
                <a href="#"> <span class="fs-13 c-grey p-absolute skip">Skip&gt;&gt;</span> </a>
            </div>

        </form>
    </div>
















    <script src="../js/bootstrap.bundle.min.js "></script>
    <script src="../js/all.min.js "></script>
    <script src="../js/popper.min.js "></script>
    <script src="../js/jquery-3.6.1.min.js "></script>



    <script>
        $(".edit").click(function() {

            $(".profilephoto").trigger("click");
            // document.querySelector(".idphoto1").value


        })

        $(".moreinfo input[type='text'].phonenum").keypress(function(event) {

            if (isNaN(event.key)) {
                event.preventDefault();

            } else if (event.key == 0 && $(".moreinfo input[type='text'].phonenum").val().length == 0) {
                event.preventDefault();
            }
        })
    </script>
</body>

</html>
