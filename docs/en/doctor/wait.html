<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&#038;display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="../css/Normalize.css">
    <link rel="stylesheet" href="../css/imagehover.min.css">
    <link rel="stylesheet" href="../css/imagehover.css">
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/framework.css">
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/animate.min.css">
    <link rel="stylesheet" href="../css/hover.css">
    <link rel="stylesheet" href="../css/wait.css">

    <title>Free Smile</title>
    <link rel="icon" type=" image/svg+xml" href="../imgs/logo.svg" />

</head>

<body>
    <div class="wating">

        <div class=" mt-80 w-full d-flex justify-content-center align-center  ">
            <a href="../index.html" class="waitingimg animate__animated animate__fadeInDown">
                <img src="../imgs/logo.svg" class=" mr-10" /> <span class=" fw-bold fs-25 fst-italic  ">FreeSmile</span>
            </a>

        </div>
        <div class="watingtext animate__animated txt-c mt-80 c-blue fs-25 fst-italic fw-bolder container-sm" style="font-size: 60px;"> Please wait until you have been verfied.. </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12 "></script>
    <script src="../js/bootstrap.bundle.min.js "></script>
    <script src="../js/all.min.js "></script>
    <script src="../js/popper.min.js "></script>
    <script src="../js/jquery-3.6.1.min.js "></script>
    <script src="../js/helper.js"></script>
    <script>
        (async() => {
            let apiUrl = await GetServerDomain();
            let language = window.localStorage.getItem("language")
            if (language == null) {
                language = "en";
            } else {
                language = window.localStorage.getItem("language");
            }
            setInterval(function() {
                addanimations();
            }, 2000)
            setInterval(function() {
                $.ajax({
                    "method": "GET",
                    "url": apiUrl + "/api/Users/IsAllowedToHome",
                    "xhrFields": {
                        "withCredentials": true
                    },
                    "headers": {
                        "Content-Type": "application/json",
                        "ngrok-skip-browser-warning": "69420",
                        "Accept-Language": language
                    },
                    "data": {},
                    success: function(data, st, xhr) {
                        console.log(data);
                        if (data.nextPage == "homeDentist") {
                            $(".watingtext").text("you have been verfied,Welcme to our community.")
                            setTimeout(function() {
                                window.location.replace("home.html");
                            }, 2000)
                        }
                    },
                    error: function(xhr, status, err) {
                        console.log(xhr)
                    }
                })
            }, 60000)
        })();
    </script>
</body>

</html>
